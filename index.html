<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg: #0b0f17;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --accent: #32d583;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 500px at 20% -10%, rgba(50,213,131,.15), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(59,130,246,.10), transparent 60%),
        var(--bg);
    }

    .wrap{ max-width: 1200px; margin: 0 auto; padding: 28px 16px 40px; }
    header{ display:flex; gap:14px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap; margin-bottom:18px; }
    h1{ margin:0; font-size:40px; letter-spacing:-0.02em; line-height:1.05; }
    .sub{ margin-top:6px; color: var(--muted); font-size:14px; }

    .actions{ display:flex; gap:10px; align-items:center; }
    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      display:flex;
      align-items:center;
      gap:8px;
      transition: transform .08s ease, background .2s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-top:14px; }
    @media (max-width: 920px){ .grid{ grid-template-columns: 1fr; } h1{ font-size:34px; } }

    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .card-title{ display:flex; gap:10px; align-items:center; font-weight:800; font-size:18px; }
    .badge{
      font-size: 12px;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,.14);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.15);
      white-space:nowrap;
    }
    .cup{
      width: 18px; height: 18px; display:inline-block; border-radius: 6px;
      background: rgba(50,213,131,.18);
      border: 1px solid rgba(50,213,131,.35);
      box-shadow: 0 8px 30px rgba(50,213,131,.18);
    }

    .content{ padding: 10px 10px 14px; }

    .content table{
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .content thead th{
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      padding: 10px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      text-align: left;
      white-space: nowrap;
    }
    .content tbody td{
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      vertical-align: top;
    }
    .content tbody tr:hover{ background: rgba(255,255,255,.03); }
    .content tbody td:first-child{ width:44px; color: rgba(255,255,255,.80); font-variant-numeric: tabular-nums; }

    .pill{
      display:inline-block;
      font-size:12px;
      color: rgba(255,255,255,.75);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      padding: 6px 10px;
      border-radius: 999px;
      margin-top: 10px;
    }

    .loading{
      color: rgba(255,255,255,.75);
      padding: 10px;
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: 14px;
      background: rgba(0,0,0,.12);
    }
    .error{
      color: #ffb4b4;
      padding: 10px;
      border: 1px solid rgba(255,180,180,.35);
      border-radius: 14px;
      background: rgba(255,180,180,.08);
    }

    .note{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 10px 12px;
      border-radius: 14px;
    }
    a{ color: var(--text); }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Tabeller</h1>
        <div class="sub">Seriestilling for Fagerborgs lag (2026)</div>
      </div>
      <div class="actions">
        <button class="btn" onclick="location.reload()">⟳ Oppdater</button>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <div class="card-head">
          <div class="card-title"><span class="cup"></span> A-Lag</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="a-tabell" class="loading">Laster lokal data…</div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <div class="card-title"><span class="cup"></span> B-Lag</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="b-tabell" class="loading">Laster lokal data…</div>
        </div>
      </div>
    </section>

    <div class="note" id="meta">—</div>
  </div>

  <script>
    function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    function renderTable(targetId, title, data){
      const el = document.getElementById(targetId);
      if (!data || !data.rows || !data.rows.length){
        el.className = "error";
        el.innerHTML = `Fant ingen rader for ${esc(title)}.`;
        return;
      }

      el.className = "";
      el.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>#</th><th>Lag</th><th>K</th><th>V</th><th>U</th><th>T</th><th>Mål</th><th>Diff</th><th>P</th>
            </tr>
          </thead>
          <tbody>
            ${data.rows.map(r => `
              <tr>
                <td>${esc(r.pos)}</td>
                <td>${esc(r.team)}</td>
                <td>${esc(r.played)}</td>
                <td>${esc(r.wins)}</td>
                <td>${esc(r.draws)}</td>
                <td>${esc(r.losses)}</td>
                <td>${esc(r.goals)}</td>
                <td>${esc(r.diff)}</td>
                <td><b>${esc(r.points)}</b></td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <div class="pill">Kilde: fotball.no (fiksId=${esc(data.fiksId)})</div>
      `;
    }

    async function boot(){
      const a = document.getElementById("a-tabell");
      const b = document.getElementById("b-tabell");
      a.className = b.className = "loading";
      a.textContent = b.textContent = "Laster lokal data…";

      try{
        const res = await fetch("./data/tables.json?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        renderTable("a-tabell", "A-lag", json.a);
        renderTable("b-tabell", "B-lag", json.b);

        const meta = document.getElementById("meta");
        meta.textContent = `Sist oppdatert: ${json.updatedAt || "ukjent"} (auto via GitHub Actions)`;
      } catch (e){
        a.className = b.className = "error";
        a.innerHTML = b.innerHTML =
          `Mangler ./data/tables.json (eller Actions har ikke kjørt enda). Feil: ${esc(e.message)}`;
        document.getElementById("meta").textContent =
          "Tips: Kjør GitHub Actions-jobben manuelt én gang (se steg under).";
      }
    }

    boot();
  </script>
</body>
</html>
