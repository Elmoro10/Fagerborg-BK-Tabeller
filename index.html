<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller â€“ Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);

      --fbg-row:#e6f4ea;
      --fbg-text:#15803d;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:12px 10px 14px;
    }

    header{ display:none; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      align-items:start;
    }
    @media(max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .table-wrapper{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
      table-layout:fixed;
      min-width: 760px;
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:var(--head);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
    }

    tbody td{
      border-bottom:1px solid var(--line);
      background:#fff;
      vertical-align:middle;
      white-space:nowrap;
    }

    tbody tr:nth-child(even) td{
      background:#fbfbfc;
    }

    tbody tr{
      position:relative;
    }
    tbody tr::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:4px;
      background:transparent;
    }
    tbody tr.up::before{ background: var(--up); }
    tbody tr.down::before{ background: var(--down); }

    tbody tr.fagerborg td{
      background: var(--fbg-row) !important;
    }
    tbody tr.fagerborg .teamname{
      color: var(--fbg-text);
    }

    th, td{ padding: 10px 8px; }

    th.pos, td.pos{ width:54px; text-align:center; font-weight:900; }
    th.club, td.club{ width:300px; }

    th.stat, td.stat{ width:48px; text-align:center; font-variant-numeric: tabular-nums; }
    th.mf, td.mf{ width:52px; text-align:center; font-variant-numeric: tabular-nums; }
    th.mm, td.mm{ width:52px; text-align:center; font-variant-numeric: tabular-nums; }
    th.diff, td.diff{ width:56px; text-align:center; font-variant-numeric: tabular-nums; }
    th.points, td.points{ width:54px; text-align:center; font-weight:900; font-variant-numeric: tabular-nums; }
    th.form, td.form{ width:120px; text-align:center; }

    .teamcell{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }
    .teamname{
      font-weight:800;
      line-height:1.1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .formdots{
      display:inline-flex;
      gap:6px;
      align-items:center;
      justify-content:center;
    }
    .dot{
      width:12px;
      height:12px;
      border-radius:999px;
      background:#d1d5db;
      border:1px solid #cbd5e1;
      display:inline-block;
    }
    .dot.w{ background:#16a34a; border-color:#15803d; }
    .dot.d{ background:#9ca3af; border-color:#94a3b8; }
    .dot.l{ background:#dc2626; border-color:#b91c1c; }

    .loading, .error{
      padding:14px;
      margin:12px;
      border-radius:12px;
      font-size:14px;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
      background:#fff;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
    }

    .legend{
      padding:10px 14px;
      border-top:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px 14px;
      align-items:center;
    }
    .legend b{ color:var(--text); }

    .meta{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }

    /* Smal/iframe: skjul MF/MM (men behold +/-) */
    @media (max-width: 860px){
      table{ min-width: 640px; }
      th.mf, td.mf,
      th.mm, td.mm{ display:none; }
      th, td{ padding: 9px 7px; }
      th.club, td.club{ width:260px; }
    }

    /* Super smal: skjul FORM */
    @media (max-width: 540px){
      th.form, td.form{ display:none; }
      table{ min-width: 520px; }
      th.club, td.club{ width:220px; }
    }

    /* FRONT VIEW: Ã©n tabell, ingen scroll, kun K + +/- + P */
    body.front .wrap{ max-width: 720px; }
    body.front .grid{ grid-template-columns: 1fr; }
    body.front .meta{ display:none; }

    body.front .table-wrapper{ overflow-x:hidden; }
    body.front table{
      min-width: 0;
      width:100%;
    }

    /* Front: skjul alt unntatt POS/CLUB/K/+/-/P */
    body.front th.mf, body.front td.mf,
    body.front th.mm, body.front td.mm,
    body.front th.form, body.front td.form,
    body.front th.s, body.front td.s,
    body.front th.u, body.front td.u,
    body.front th.t, body.front td.t{
      display:none;
    }

    /* Front: litt andre faste bredder for Ã¥ presse inn */
    body.front th.pos, body.front td.pos{ width:48px; }
    body.front th.club, body.front td.club{ width:auto; }
    body.front th.stat, body.front td.stat{ width:52px; }
    body.front th.diff, body.front td.diff{ width:56px; }
    body.front th.points, body.front td.points{ width:56px; }

    /* Front: enda tighter */
    body.front th, body.front td{ padding: 9px 6px; }
    body.front .logo{ width:20px; height:20px; }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="grid" id="grid">
      <div class="card" id="card-a">
        <div class="card-head">
          <div class="card-title">A-Laget</div>
          <div class="badge" id="badge-a">â€”</div>
        </div>
        <div id="a-tabell" class="loading">Lasterâ€¦</div>
        <div class="legend" id="legend-a">
          <span><b>K</b> = Kamper</span>
          <span><b>S</b> = Seier</span>
          <span><b>U</b> = Uavgjort</span>
          <span><b>T</b> = Tap</span>
          <span><b>MF</b> = MÃ¥l for</span>
          <span><b>MM</b> = MÃ¥l mot</span>
          <span><b>+/-</b> = MÃ¥lforskjell</span>
          <span><b>P</b> = Poeng</span>
        </div>
      </div>

      <div class="card" id="card-b">
        <div class="card-head">
          <div class="card-title">B-Laget</div>
          <div class="badge" id="badge-b">â€”</div>
        </div>
        <div id="b-tabell" class="loading">Lasterâ€¦</div>
        <div class="legend" id="legend-b">
          <span><b>K</b> = Kamper</span>
          <span><b>S</b> = Seier</span>
          <span><b>U</b> = Uavgjort</span>
          <span><b>T</b> = Tap</span>
          <span><b>MF</b> = MÃ¥l for</span>
          <span><b>MM</b> = MÃ¥l mot</span>
          <span><b>+/-</b> = MÃ¥lforskjell</span>
          <span><b>P</b> = Poeng</span>
        </div>
      </div>
    </section>

    <div class="meta" id="meta">â€”</div>
  </div>

  <script>
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function parseUpdatedAtUTC(s){
      const m = String(s || "").match(/^(\d{4})-(\d{2})-(\d{2})\s+(\d{2}):(\d{2})\s+UTC$/);
      if (!m) return null;
      return new Date(Date.UTC(
        Number(m[1]),
        Number(m[2]) - 1,
        Number(m[3]),
        Number(m[4]),
        Number(m[5]),
        0
      ));
    }

    function sortByPos(rows){
      return [...rows].sort((a,b) => Number(a.pos ?? 0) - Number(b.pos ?? 0));
    }

    function parseGoals(goalsStr){
      const s = String(goalsStr || "");
      const m = s.match(/(\d+)\s*[â€“-]\s*(\d+)/);
      if (!m) return [0,0];
      return [parseInt(m[1],10), parseInt(m[2],10)];
    }

    function logoHTML(row){
      const url = row.logoUrl || row.logo || "";
      if (!url){
        return `<span class="logo fallback" aria-hidden="true"></span>`;
      }
      return `<img class="logo" src="${esc(url)}" alt="" loading="lazy"
        onerror="this.replaceWith(Object.assign(document.createElement('span'),{className:'logo fallback'}))">`;
    }

    function formDotsHTML(formArr){
      const arr = Array.isArray(formArr) ? formArr.slice(0,5) : [];
      const norm = (x) => {
        const v = String(x||"").toUpperCase();
        if (v === "W" || v === "S") return "w";
        if (v === "D" || v === "U") return "d";
        if (v === "L" || v === "T") return "l";
        return "d";
      };
      const dots = [];
      for (let i=0;i<5;i++){
        const v = arr[i] ? norm(arr[i]) : "d";
        dots.push(`<span class="dot ${v}" aria-hidden="true"></span>`);
      }
      return `<span class="formdots">${dots.join("")}</span>`;
    }

    function isFagerborgRow(teamName){
      const t = String(teamName || "").toLowerCase().trim();
      return t.startsWith("fagerborg");
    }

    function renderTable(targetId, data){
      const el = document.getElementById(targetId);

      if (!data || !Array.isArray(data.rows) || data.rows.length === 0){
        el.className = "error";
        el.innerHTML = "Ingen tabellrader funnet.";
        return;
      }

      const rows = sortByPos(data.rows);

      el.className = "";
      el.innerHTML = `
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th class="pos">POS</th>
                <th class="club">CLUB</th>
                <th class="stat">K</th>
                <th class="s stat">S</th>
                <th class="u stat">U</th>
                <th class="t stat">T</th>
                <th class="mf">MF</th>
                <th class="mm">MM</th>
                <th class="diff">+/-</th>
                <th class="points">P</th>
                <th class="form">FORM</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((r, idx) => {
                const pos = String(r.pos ?? "");
                const team = String(r.team ?? "");
                const k = String(r.played ?? "0");
                const s = String(r.wins ?? "0");
                const u = String(r.draws ?? "0");
                const t = String(r.losses ?? "0");
                const pts = String(r.points ?? "0");
                const goals = String(r.goals ?? "0-0");
                const [mf, mm] = parseGoals(goals);
                const diff = String((r.diff ?? "").toString().trim() !== "" ? r.diff : (mf - mm));

                const isUp = idx === 0 || idx === 1;
                const isDown = idx >= rows.length - 2;

                const cls = [
                  isUp ? "up" : "",
                  isDown ? "down" : "",
                  isFagerborgRow(team) ? "fagerborg" : ""
                ].filter(Boolean).join(" ");

                return `
                  <tr class="${cls}">
                    <td class="pos">${esc(pos)}</td>
                    <td class="club">
                      <div class="teamcell">
                        ${logoHTML(r)}
                        <div class="teamname">${esc(team)}</div>
                      </div>
                    </td>
                    <td class="stat">${esc(k)}</td>
                    <td class="s stat">${esc(s)}</td>
                    <td class="u stat">${esc(u)}</td>
                    <td class="t stat">${esc(t)}</td>
                    <td class="mf">${esc(mf)}</td>
                    <td class="mm">${esc(mm)}</td>
                    <td class="diff">${esc(diff)}</td>
                    <td class="points">${esc(pts)}</td>
                    <td class="form">${formDotsHTML(r.form)}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function applyViewFromQuery(){
      const params = new URLSearchParams(location.search);
      const team = (params.get("team") || "").toLowerCase(); // a/b
      const view = (params.get("view") || "").toLowerCase(); // front

      const cardA = document.getElementById("card-a");
      const cardB = document.getElementById("card-b");
      const legendA = document.getElementById("legend-a");
      const legendB = document.getElementById("legend-b");

      document.body.classList.toggle("front", view === "front");

      if (team === "a"){
        cardB.style.display = "none";
      } else if (team === "b"){
        cardA.style.display = "none";
      } else {
        cardA.style.display = "";
        cardB.style.display = "";
      }

      legendA.style.display = (cardA.style.display === "none") ? "none" : "";
      legendB.style.display = (cardB.style.display === "none") ? "none" : "";
    }

    async function loadAndRender(){
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");
      const meta = document.getElementById("meta");
      const badgeA = document.getElementById("badge-a");
      const badgeB = document.getElementById("badge-b");

      aEl.className = bEl.className = "loading";
      aEl.textContent = bEl.textContent = "Lasterâ€¦";

      try{
        const res = await fetch("./data/tables.json?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        renderTable("a-tabell", json.a);
        renderTable("b-tabell", json.b);

        badgeA.textContent = "5. divisjon (2026)";
        badgeB.textContent = "7. divisjon (2026)";

        const d = parseUpdatedAtUTC(json.updatedAt);
        if (d){
          meta.textContent = "ðŸ•’ Sist oppdatert: " + d.toLocaleString("no-NO", { dateStyle:"medium", timeStyle:"short" });
        } else {
          meta.textContent = "ðŸ•’ Sist oppdatert: " + (json.updatedAt || "ukjent");
        }
      } catch (e){
        aEl.className = bEl.className = "error";
        aEl.innerHTML = bEl.innerHTML = "Feil ved lasting av tables.json.";
        meta.textContent = "ðŸ•’ Sist oppdatert: (feil)";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      applyViewFromQuery();
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
