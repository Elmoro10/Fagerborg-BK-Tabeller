<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller ‚Äì Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 12px 30px rgba(15,23,42,.08);
      --radius:16px;

      --win:#22c55e;
      --draw:#f59e0b;
      --loss:#ef4444;
      --empty:#cbd5e1;

      --promote:#16a34a;  /* topp 2 */
      --relegate:#ef4444; /* bunn 2 */
      --neutral:#e2e8f0;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 1220px;
      margin: 0 auto;
      padding: 22px 14px 38px;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }

    h1{margin:0;font-size:42px;letter-spacing:-0.03em;line-height:1}
    .sub{margin-top:8px;color:var(--muted);font-size:14px}

    .btn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(15,23,42,.06);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      margin-top:14px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      h1{font-size:36px}
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-bottom:1px solid var(--border);
      background: linear-gradient(180deg, #ffffff, #fafafa);
    }

    .card-title{
      font-weight:900;
      font-size:20px;
    }

    .badge{
      font-size:12px;
      color:#111827;
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:6px 10px;
      white-space:nowrap;
    }

    .content{ padding: 10px 12px 14px; }

    /* viktig for mobil + idrettenonline iframe */
    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
    }

    table{
      width:100%;
      min-width: 760px; /* gj√∏r at det ikke knuser p√• smale visninger */
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
    }

    thead th{
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 11px;
      color: #94a3b8;
      background:#fff;
      padding: 12px 12px;
      border-bottom:1px solid var(--border);
      white-space:nowrap;
    }

    tbody td{
      padding: 14px 12px;
      border-bottom:1px solid #eef2f7;
      vertical-align:middle;
      background:#fff;
    }

    tbody tr:hover td{ background:#fafafa; }

    .pos{
      width:56px;
      font-weight:900;
      position:relative;
      padding-left:18px;
    }
    .pos::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:4px;
      border-radius:2px;
      background: var(--neutral);
    }
    tr.promoted .pos::before{ background: var(--promote); }
    tr.relegated .pos::before{ background: var(--relegate); }

    tr.fagerborg td{ background:#ecfdf5; }
    tr.fagerborg:hover td{ background:#e6fbf2; }

    .club{
      font-weight:900;
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 220px;
    }

    .crest{
      width:22px; height:22px;
      border-radius:6px;
      object-fit:contain;
      background:#fff;
      border:1px solid rgba(15,23,42,.08);
      flex: 0 0 auto;
    }

    .num{ text-align:center; width:54px; font-variant-numeric: tabular-nums; }
    .points{ width:78px; text-align:center; font-weight:950; font-variant-numeric: tabular-nums; }
    .goals{ width:90px; text-align:center; font-variant-numeric: tabular-nums; color:#334155; }
    .diff{ width:70px; text-align:center; font-variant-numeric: tabular-nums; color:#334155; }
    .form{ width:150px; text-align:right; }

    .dots{ display:inline-flex; gap:6px; align-items:center; justify-content:flex-end; }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--empty);
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.08);
    }
    .dot.w{ background: var(--win); }
    .dot.d{ background: var(--draw); }
    .dot.l{ background: var(--loss); }
    .dot.x{ background: var(--empty); }

    .note{
      margin-top:16px;
      font-size:12px;
      color:#334155;
      border:1px solid var(--border);
      background:#fff;
      padding:10px 12px;
      border-radius:12px;
      box-shadow: 0 10px 24px rgba(15,23,42,.05);
    }

    .loading{
      padding:14px;
      border:1px dashed #cbd5e1;
      border-radius:12px;
      background:#fff;
      color:#64748b;
    }

    .error{
      padding:14px;
      border:1px solid #fecaca;
      border-radius:12px;
      background:#fff1f2;
      color:#991b1b;
    }

    /* Mobil: skjul ‚Äúgoals+diff‚Äù for √• f√• det pent */
    @media (max-width: 520px){
      table{ min-width: 540px; }
      .hide-mobile{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Tabeller</h1>
        <div class="sub">Seriestilling for Fagerborgs lag (2026)</div>
      </div>
      <button class="btn" onclick="location.reload()">‚ü≥ Oppdater</button>
    </header>

    <section class="grid">
      <div class="card" id="card-a">
        <div class="card-head">
          <div class="card-title">A-Laget</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="a-tabell" class="loading">Laster data‚Ä¶</div>
        </div>
      </div>

      <div class="card" id="card-b">
        <div class="card-head">
          <div class="card-title">B-Laget</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="b-tabell" class="loading">Laster data‚Ä¶</div>
        </div>
      </div>
    </section>

    <div class="note" id="meta">‚Äî</div>
  </div>

  <script>
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function parseUpdatedAtToLocal(updatedAtStr){
      const m = String(updatedAtStr || "").match(/^(\d{4})-(\d{2})-(\d{2})\s+(\d{2}):(\d{2})\s+UTC$/);
      if (!m) return null;
      const y  = Number(m[1]);
      const mo = Number(m[2]) - 1;
      const d  = Number(m[3]);
      const h  = Number(m[4]);
      const mi = Number(m[5]);
      return new Date(Date.UTC(y, mo, d, h, mi, 0));
    }

    function dotsHTML(form){
      const arr = Array.isArray(form) ? form.slice(0,5) : [];
      while(arr.length < 5) arr.push("X");
      return `<span class="dots">${
        arr.map(x => {
          const v = String(x || "X").toUpperCase();
          const cls = (v === "W") ? "w" : (v === "D") ? "d" : (v === "L") ? "l" : "x";
          return `<span class="dot ${cls}" title="${esc(v)}"></span>`;
        }).join("")
      }</span>`;
    }

    function toIntPos(pos){
      const n = parseInt(String(pos || "").replace(/[^\d]/g,""), 10);
      return Number.isFinite(n) ? n : null;
    }

    function renderTable(targetId, data){
      const el = document.getElementById(targetId);

      if (!data || !data.rows || !data.rows.length){
        el.className = "error";
        el.innerHTML = `Fant ingen rader (tom tabell).`;
        return;
      }

      const rows = data.rows;
      const n = rows.length;

      el.className = "";
      el.innerHTML = `
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:56px;">Pos</th>
                <th>Club</th>
                <th class="num">P</th>
                <th class="num">W</th>
                <th class="num">D</th>
                <th class="num">L</th>
                <th class="goals hide-mobile">GF-GA</th>
                <th class="diff hide-mobile">Diff</th>
                <th class="points">Points</th>
                <th class="form">Form</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((r, idx) => {
                const team = String(r.team || "");
                const isF = team.toLowerCase().includes("fagerborg");
                const posInt = toIntPos(r.pos);
                const promote = posInt !== null && posInt <= 2;
                const relegate = posInt !== null && posInt >= (n - 1);

                const crest = r.logoUrl ? `<img class="crest" src="${esc(r.logoUrl)}" alt="" loading="lazy" />` : "";

                return `
                  <tr class="${isF ? "fagerborg" : ""} ${promote ? "promoted" : ""} ${relegate ? "relegated" : ""}">
                    <td class="pos">${esc(r.pos)}</td>
                    <td class="club">${crest}<span>${esc(r.team)}</span></td>
                    <td class="num">${esc(r.played)}</td>
                    <td class="num">${esc(r.wins)}</td>
                    <td class="num">${esc(r.draws)}</td>
                    <td class="num">${esc(r.losses)}</td>
                    <td class="goals hide-mobile">${esc(r.goals)}</td>
                    <td class="diff hide-mobile">${esc(r.diff)}</td>
                    <td class="points">${esc(r.points)}</td>
                    <td class="form">${dotsHTML(r.form)}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function applySingleTeamMode(){
      const params = new URLSearchParams(location.search);
      const team = (params.get("team") || "").toLowerCase(); // "a" eller "b"
      const cardA = document.getElementById("card-a");
      const cardB = document.getElementById("card-b");

      if (team === "a"){
        cardB.style.display = "none";
        document.querySelector("h1").textContent = "A-Laget";
      } else if (team === "b"){
        cardA.style.display = "none";
        document.querySelector("h1").textContent = "B-Laget";
      }
    }

    async function loadAndRender(){
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");
      const meta = document.getElementById("meta");

      aEl.className = bEl.className = "loading";
      aEl.textContent = bEl.textContent = "Laster data‚Ä¶";

      try{
        const res = await fetch("./data/tables.json?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        renderTable("a-tabell", json.a);
        renderTable("b-tabell", json.b);

        const d = parseUpdatedAtToLocal(json.updatedAt);
        meta.textContent = d
          ? `üïí Sist oppdatert: ${d.toLocaleString("no-NO", { dateStyle:"medium", timeStyle:"short" })}`
          : `üïí Sist oppdatert: ${json.updatedAt || "ukjent"}`;
      } catch (e){
        aEl.className = bEl.className = "error";
        aEl.innerHTML = bEl.innerHTML = `Klarte ikke hente tables.json. Feil: ${esc(e.message)}`;
        meta.textContent = "üïí Sist oppdatert: (feil ved lasting)";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      applySingleTeamMode();
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
