<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 12px 24px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .grid.single{
      grid-template-columns:1fr;
      max-width:720px;
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .card-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
    }

    .table-wrap{
      overflow-x:auto;
    }

    table{
      width:100%;
      min-width:880px;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
    }

    thead th{
      background:var(--head);
      font-size:12px;
      text-transform:uppercase;
      color:var(--muted);
      padding:12px;
      border-bottom:1px solid var(--line);
      text-align:center;
    }

    tbody td{
      padding:14px 12px;
      border-bottom:1px solid var(--line);
      text-align:center;
    }

    tbody tr{ position:relative; }
    tbody tr::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:4px;
    }

    tbody tr.up::before{ background:var(--up); }
    tbody tr.down::before{ background:var(--down); }

    .teamcell{
      display:flex;
      align-items:center;
      gap:10px;
      text-align:left;
    }

    .logo{
      width:22px;
      height:22px;
      border-radius:50%;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
    }

    .teamname{ font-weight:800; }

    .meta{
      margin-top:12px;
      padding:10px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:12px;
      color:var(--muted);
      background:#fff;
    }

    .loading{ padding:14px; color:var(--muted); }
  </style>
</head>

<body>
<div class="wrap">

<section class="grid" id="grid">

  <div class="card" id="card-a">
    <div class="card-head">
      <div class="card-title">A-Laget</div>
      <div class="badge">5. divisjon (2026)</div>
    </div>
    <div id="a-tabell" class="loading">Laster…</div>
  </div>

  <div class="card" id="card-b">
    <div class="card-head">
      <div class="card-title">B-Laget</div>
      <div class="badge">7. divisjon (2026)</div>
    </div>
    <div id="b-tabell" class="loading">Laster…</div>
  </div>

</section>

<div class="meta" id="meta">—</div>

</div>

<script>
function getTeamFilter(){
  const t = new URLSearchParams(location.search).get("team");
  return (t === "a" || t === "b") ? t : "all";
}

function applyTeamFilterUI(){
  const filter = getTeamFilter();
  const grid = document.getElementById("grid");
  const cardA = document.getElementById("card-a");
  const cardB = document.getElementById("card-b");
  const meta = document.getElementById("meta");

  if (filter === "a"){
    cardB.style.display = "none";
    grid.classList.add("single");
    meta.style.display = "none";
  }
  else if (filter === "b"){
    cardA.style.display = "none";
    grid.classList.add("single");
    meta.style.display = "none";
  }
}

function renderTable(elId, rows){
  const el = document.getElementById(elId);
  if (!rows || !rows.length){
    el.innerHTML = "Ingen data";
    return;
  }

  el.innerHTML = `
    <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>POS</th><th>CLUB</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF-GA</th><th>DIFF</th><th>PTS</th>
        </tr>
      </thead>
      <tbody>
        ${rows.map((r,i)=>`
          <tr class="${i<2?'up':''} ${i>=rows.length-2?'down':''}">
            <td>${i+1}</td>
            <td>
              <div class="teamcell">
                <img class="logo" src="${r.logoUrl||''}">
                <div class="teamname">${r.team}</div>
              </div>
            </td>
            <td>${r.played}</td>
            <td>${r.wins}</td>
            <td>${r.draws}</td>
            <td>${r.losses}</td>
            <td>${r.goals}</td>
            <td>${r.diff}</td>
            <td><b>${r.points}</b></td>
          </tr>
        `).join("")}
      </tbody>
    </table>
    </div>
  `;
}

async function load(){
  applyTeamFilterUI();
  const res = await fetch("./data/tables.json?ts="+Date.now());
  const j = await res.json();

  renderTable("a-tabell", j.a.rows);
  renderTable("b-tabell", j.b.rows);

  document.getElementById("meta").textContent =
    "Sist oppdatert: " + j.updatedAt;
}

load();
</script>
</body>
</html>
