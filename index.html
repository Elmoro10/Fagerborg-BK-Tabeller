<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);

      /* base sizes */
      --clubw: 260px;
      --formw: 150px;
      --numw: 56px;
      --posw: 56px;

      /* min table width (desktop) */
      --minTable: 880px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:12px 10px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns:1fr; }
    }

    /* When single team mode, make it one column always */
    .grid.single{ grid-template-columns: 1fr; }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
      min-width: var(--minTable);
      table-layout: fixed; /* ✅ gjør at alle kolonner får eksakt samme bredde */
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:var(--head);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
      text-align:center;
    }

    tbody td{
      padding:11px 8px;
      border-bottom:1px solid var(--line);
      background:#fff;
      vertical-align:middle;
      text-align:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    tbody tr:nth-child(even) td{ background:#fbfbfc; }

    /* left stripe */
    tbody tr.up td:first-child{ border-left:4px solid var(--up); }
    tbody tr.down td:first-child{ border-left:4px solid var(--down); }
    tbody tr td:first-child{ border-left:4px solid transparent; }

    /* column widths */
    th.c-pos, td.c-pos{ width: var(--posw); }
    th.c-club, td.c-club{ width: var(--clubw); text-align:left; }
    th.c-num, td.c-num{ width: var(--numw); }
    th.c-form, td.c-form{ width: var(--formw); }

    td.c-club{ padding-left:12px; }
    td.points{ font-weight:900; }
    td.c-pos{ font-weight:900; }

    /* club cell */
    .club-inner{
      display:block;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .club-logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      vertical-align:middle;
      margin-right:10px;
    }
    .club-logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }
    .club-name{
      font-weight:800;
      vertical-align:middle;
      display:inline-block;
      max-width: calc(100% - 40px);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* form dots */
    .form{ display:inline-block; white-space:nowrap; }
    .dot{
      display:inline-block;
      width:10px; height:10px;
      border-radius:999px;
      background:#d1d5db;
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.08);
      margin-left:6px;
      vertical-align:middle;
    }
    .dot:first-child{ margin-left:0; }
    .dot.w{ background:#16a34a; }
    .dot.d{ background:#9ca3af; }
    .dot.l{ background:#dc2626; }

    .loading,.error{
      padding:12px;
      margin:10px;
      border-radius:12px;
      font-size:14px;
      background:#fff;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
      white-space:pre-wrap;
    }

    .legend-row{
      display:flex;
      flex-wrap:wrap;
      gap:8px 14px;
      padding:10px 12px;
      border-top:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }
    .legend-item b{ color:var(--text); }

    /* ====== SMART COMPACT MODE ======
       Når flaten er smal (typisk iframe/IdrettenOnline), skjul MF og MM,
       og gjør tabellen litt smalere => mindre horisontal scroll.
    */
    @media (max-width: 980px){
      :root{
        --clubw: 230px;
        --minTable: 760px;
        --formw: 130px;
      }

      /* skjul MF og MM (både header, celler, og colgroup) */
      th.col-mf, td.col-mf, col.col-mf{ display:none; }
      th.col-mm, td.col-mm, col.col-mm{ display:none; }
    }

    @media (max-width: 760px){
      :root{
        --clubw: 210px;
        --minTable: 720px;
        --formw: 120px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="grid" id="grid">
      <div class="card" id="card-a">
        <div class="card-head">
          <div class="card-title">A-Laget</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div id="a-tabell" class="loading">Laster…</div>
        <div class="legend-row">
          <span class="legend-item"><b>K</b> = Kamper</span>
          <span class="legend-item"><b>S</b> = Seier</span>
          <span class="legend-item"><b>U</b> = Uavgjort</span>
          <span class="legend-item"><b>T</b> = Tap</span>
          <span class="legend-item"><b>MF</b> = Mål for</span>
          <span class="legend-item"><b>MM</b> = Mål mot</span>
          <span class="legend-item"><b>+/-</b> = Målforskjell</span>
          <span class="legend-item"><b>P</b> = Poeng</span>
        </div>
      </div>

      <div class="card" id="card-b">
        <div class="card-head">
          <div class="card-title">B-Laget</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div id="b-tabell" class="loading">Laster…</div>
        <div class="legend-row">
          <span class="legend-item"><b>K</b> = Kamper</span>
          <span class="legend-item"><b>S</b> = Seier</span>
          <span class="legend-item"><b>U</b> = Uavgjort</span>
          <span class="legend-item"><b>T</b> = Tap</span>
          <span class="legend-item"><b>MF</b> = Mål for</span>
          <span class="legend-item"><b>MM</b> = Mål mot</span>
          <span class="legend-item"><b>+/-</b> = Målforskjell</span>
          <span class="legend-item"><b>P</b> = Poeng</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function repoBaseUrl(){
      const p = location.pathname;
      const root = p.endsWith("/") ? p : p.substring(0, p.lastIndexOf("/") + 1);
      return location.origin + root;
    }

    function toAbsMaybe(u){
      const s = String(u || "").trim();
      if (!s) return "";
      if (s.startsWith("http://") || s.startsWith("https://")) return s;
      return repoBaseUrl() + s.replace(/^\//, "");
    }

    function parseGoals(goalsStr){
      const s = String(goalsStr || "").trim().replaceAll("−","-").replaceAll("–","-");
      const m = s.match(/(\d+)\s*-\s*(\d+)/);
      if (!m) return { mf:0, mm:0 };
      return { mf: parseInt(m[1],10), mm: parseInt(m[2],10) };
    }

    function fmtDiff(diffVal){
      const n = parseInt(String(diffVal ?? "0").trim(), 10);
      if (Number.isNaN(n)) return "0";
      return n > 0 ? `+${n}` : `${n}`;
    }

    function logoHTML(row){
      const url = toAbsMaybe(row.logoUrl);
      if (!url){
        return `<span class="club-logo fallback" aria-hidden="true"></span>`;
      }
      return `<img class="club-logo" src="${esc(url)}" alt="" loading="lazy"
        onerror="this.replaceWith(Object.assign(document.createElement('span'),{className:'club-logo fallback'}))">`;
    }

    function formHTML(row){
      const arr = Array.isArray(row.form) ? row.form.slice(0,5) : [];
      const filled = arr.map(x => String(x).toUpperCase());
      while (filled.length < 5) filled.push("");

      return `<span class="form">${
        filled.map(v=>{
          const cls = v==="W" ? "w" : v==="L" ? "l" : v==="D" ? "d" : "";
          return `<span class="dot ${cls}"></span>`;
        }).join("")
      }</span>`;
    }

    function allPosAreZero(rows){
      return rows.every(r => Number(String(r.pos ?? "0").trim()) === 0);
    }

    function sortRows(rows){
      if (allPosAreZero(rows)) return [...rows];
      return [...rows].sort((a,b) => Number(a.pos ?? 0) - Number(b.pos ?? 0));
    }

    function renderTable(targetId, data){
      const el = document.getElementById(targetId);
      if (!data || !Array.isArray(data.rows) || data.rows.length === 0){
        el.className = "error";
        el.textContent = "Ingen tabellrader funnet.";
        return;
      }

      const rows = sortRows(data.rows);
      const syntheticPos = allPosAreZero(rows);

      el.className = "";
      el.innerHTML = `
        <div class="table-wrap">
          <table>
            <!-- ✅ colgroup: tvinger identiske kolonne-bredder i A og B -->
            <colgroup>
              <col style="width:var(--posw)">
              <col style="width:var(--clubw)">
              <col style="width:var(--numw)">
              <col style="width:var(--numw)">
              <col style="width:var(--numw)">
              <col style="width:var(--numw)">
              <col class="col-mf" style="width:var(--numw)">
              <col class="col-mm" style="width:var(--numw)">
              <col style="width:var(--numw)">
              <col style="width:var(--numw)">
              <col style="width:var(--formw)">
            </colgroup>

            <thead>
              <tr>
                <th class="c-pos">POS</th>
                <th class="c-club">CLUB</th>
                <th class="c-num">K</th>
                <th class="c-num">S</th>
                <th class="c-num">U</th>
                <th class="c-num">T</th>
                <th class="c-num col-mf">MF</th>
                <th class="c-num col-mm">MM</th>
                <th class="c-num">+/-</th>
                <th class="c-num">P</th>
                <th class="c-form">FORM</th>
              </tr>
            </thead>

            <tbody>
              ${rows.map((r, idx) => {
                const posShown = syntheticPos ? String(idx + 1) : String(r.pos ?? "");
                const g = parseGoals(r.goals ?? "0 - 0");

                const K = String(r.played ?? "0");
                const S = String(r.wins ?? "0");
                const U = String(r.draws ?? "0");
                const T = String(r.losses ?? "0");
                const MF = String(g.mf);
                const MM = String(g.mm);
                const DIFF = fmtDiff(r.diff ?? (g.mf - g.mm));
                const P = String(r.points ?? "0");

                const isUp = idx === 0 || idx === 1;
                const isDown = idx >= rows.length - 2;
                const cls = `${isUp ? "up" : ""} ${isDown ? "down" : ""}`.trim();

                return `
                  <tr class="${cls}">
                    <td class="c-pos">${esc(posShown)}</td>
                    <td class="c-club">
                      <span class="club-inner">
                        ${logoHTML(r)}
                        <span class="club-name">${esc(r.team ?? "")}</span>
                      </span>
                    </td>
                    <td class="c-num">${esc(K)}</td>
                    <td class="c-num">${esc(S)}</td>
                    <td class="c-num">${esc(U)}</td>
                    <td class="c-num">${esc(T)}</td>
                    <td class="c-num col-mf">${esc(MF)}</td>
                    <td class="c-num col-mm">${esc(MM)}</td>
                    <td class="c-num">${esc(DIFF)}</td>
                    <td class="c-num points">${esc(P)}</td>
                    <td class="c-form">${formHTML(r)}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function applyTeamMode(){
      const params = new URLSearchParams(location.search);
      const team = (params.get("team") || "both").toLowerCase();

      const grid = document.getElementById("grid");
      const cardA = document.getElementById("card-a");
      const cardB = document.getElementById("card-b");

      if (team === "a"){
        grid.classList.add("single");
        cardB.style.display = "none";
      } else if (team === "b"){
        grid.classList.add("single");
        cardA.style.display = "none";
      } else {
        grid.classList.remove("single");
        cardA.style.display = "";
        cardB.style.display = "";
      }
    }

    async function loadAndRender(){
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");

      if (aEl){ aEl.className = "loading"; aEl.textContent = "Laster…"; }
      if (bEl){ bEl.className = "loading"; bEl.textContent = "Laster…"; }

      const url = repoBaseUrl() + "data/tables.json?ts=" + Date.now();

      try{
        const res = await fetch(url, { cache:"no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        if (aEl) renderTable("a-tabell", json.a);
        if (bEl) renderTable("b-tabell", json.b);
      } catch (e){
        const msg = "Feil ved lasting av tables.json:\n" + (e.message || String(e));
        if (aEl){ aEl.className = "error"; aEl.textContent = msg; }
        if (bEl){ bEl.className = "error"; bEl.textContent = msg; }
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      applyTeamMode();
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
