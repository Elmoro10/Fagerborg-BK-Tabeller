<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg: #0b0f17;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --accent: #32d583;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 500px at 20% -10%, rgba(50,213,131,.15), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(59,130,246,.10), transparent 60%),
        var(--bg);
    }

    .wrap{ max-width: 1200px; margin: 0 auto; padding: 28px 16px 40px; }
    header{ display:flex; gap:14px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap; margin-bottom:18px; }
    h1{ margin:0; font-size:40px; letter-spacing:-0.02em; line-height:1.05; }
    .sub{ margin-top:6px; color: var(--muted); font-size:14px; }

    .actions{ display:flex; gap:10px; align-items:center; }
    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      display:flex;
      align-items:center;
      gap:8px;
      transition: transform .08s ease, background .2s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-top:14px; }
    @media (max-width: 920px){ .grid{ grid-template-columns: 1fr; } h1{ font-size:34px; } }

    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .card-title{ display:flex; gap:10px; align-items:center; font-weight:800; font-size:18px; }
    .badge{
      font-size: 12px;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,.14);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.15);
      white-space:nowrap;
    }
    .cup{
      width: 18px; height: 18px; display:inline-block; border-radius: 6px;
      background: rgba(50,213,131,.18);
      border: 1px solid rgba(50,213,131,.35);
      box-shadow: 0 8px 30px rgba(50,213,131,.18);
    }

    .content{ padding: 10px 10px 14px; }

    /* Tabell-stil */
    .content table{
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .content thead th{
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      padding: 10px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      text-align: left;
      white-space: nowrap;
    }
    .content tbody td{
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      vertical-align: top;
    }
    .content tbody tr:hover{ background: rgba(255,255,255,.03); }
    .content tbody td:first-child{
      color: rgba(255,255,255,.80);
      font-variant-numeric: tabular-nums;
      width: 44px;
    }
    .content a{ color: var(--text); text-decoration: none; }
    .content a:hover{ text-decoration: underline; }

    .loading{
      color: rgba(255,255,255,.75);
      padding: 10px;
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: 14px;
      background: rgba(0,0,0,.12);
    }
    .error{
      color: #ffb4b4;
      padding: 10px;
      border: 1px solid rgba(255,180,180,.35);
      border-radius: 14px;
      background: rgba(255,180,180,.08);
    }

    .note{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 10px 12px;
      border-radius: 14px;
    }
    code{ color: rgba(255,255,255,.85); }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Tabeller</h1>
        <div class="sub">Seriestilling for Fagerborgs lag (2026)</div>
      </div>
      <div class="actions">
        <button class="btn" onclick="location.reload()">⟳ Oppdater</button>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <div class="card-head">
          <div class="card-title"><span class="cup"></span> A-Lag</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="a-tabell" class="loading">Laster tabell…</div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <div class="card-title"><span class="cup"></span> B-Lag</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="b-tabell" class="loading">Laster tabell…</div>
        </div>
      </div>
    </section>

    <div class="note">
      Hvis du ser “Fant ikke tabellrader”, er det fordi NFF endrer layout/tekstformat. Da justerer vi parseren (si ifra).
    </div>
  </div>

  <script>
    function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    async function loadTable(fiksId, targetId) {
      const target = document.getElementById(targetId);
      target.className = "loading";
      target.textContent = "Laster tabell…";

      // Reader-proxy: gjør at vi kan hente innholdet som tekst på GitHub Pages uten CORS/iframe-blokkering.
      const url = `https://r.jina.ai/https://www.fotball.no/fotballdata/turnering/hjem/?fiksId=${fiksId}&underside=tabellen`;

      let text;
      try{
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        text = await res.text();
      } catch (e) {
        target.className = "error";
        target.innerHTML = `Klarte ikke å hente tabell (${esc(e.message)}).<br>
          <a href="https://www.fotball.no/fotballdata/turnering/hjem/?fiksId=${fiksId}&underside=tabellen" target="_blank" rel="noopener">Åpne på fotball.no</a>`;
        return;
      }

      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

      // Finn seksjonen for tabellen
      const startIdx = lines.findIndex(l => l.toLowerCase() === "## tabellen" || l.toLowerCase() === "tabellen");
      if (startIdx === -1) {
        target.className = "error";
        target.innerHTML = `Fant ikke "Tabellen" i kilden.<br>
          <a href="https://www.fotball.no/fotballdata/turnering/hjem/?fiksId=${fiksId}&underside=tabellen" target="_blank" rel="noopener">Åpne på fotball.no</a>`;
        return;
      }

      // Parser rader som typisk ser ut som:
      // "1 Lag  10 6 2 2  20-10 (10) 20"
      const rowRe = /^(\d+)\s+(.+?)\s{2,}(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+\-\d+)\s+\(([-\d]+)\)\s+(\d+)$/;

      const rows = [];
      for (let i = startIdx; i < Math.min(lines.length, startIdx + 200); i++) {
        const m = lines[i].match(rowRe);
        if (m) {
          rows.push({
            pos: m[1],
            team: m[2],
            sp: m[3],
            w: m[4],
            d: m[5],
            l: m[6],
            gfga: m[7],
            gd: m[8],
            pts: m[9]
          });
        }
        // Stopp om vi treffer neste seksjon
        if (i > startIdx + 5 && lines[i].startsWith("## ")) break;
      }

      if (!rows.length) {
        target.className = "error";
        target.innerHTML = `Fant ingen tabellrader i forventet format.<br>
          <a href="https://www.fotball.no/fotballdata/turnering/hjem/?fiksId=${fiksId}&underside=tabellen" target="_blank" rel="noopener">Åpne på fotball.no</a>`;
        return;
      }

      // Render
      const html = `
        <table>
          <thead>
            <tr>
              <th>#</th><th>Lag</th><th>K</th><th>V</th><th>U</th><th>T</th><th>Mål</th><th>Diff</th><th>P</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map(r => `
              <tr>
                <td>${esc(r.pos)}</td>
                <td>${esc(r.team)}</td>
                <td>${esc(r.sp)}</td>
                <td>${esc(r.w)}</td>
                <td>${esc(r.d)}</td>
                <td>${esc(r.l)}</td>
                <td>${esc(r.gfga)}</td>
                <td>${esc(r.gd)}</td>
                <td><b>${esc(r.pts)}</b></td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <div style="margin-top:8px;color:rgba(255,255,255,.6);font-size:12px">
          Kilde: fotball.no (fiksId=${esc(fiksId)})
        </div>
      `;
      target.className = "";
      target.innerHTML = html;
    }

    // 2026-turneringene du ga:
    loadTable(205403, "a-tabell");
    loadTable(205410, "b-tabell");
  </script>
</body>
</html>
