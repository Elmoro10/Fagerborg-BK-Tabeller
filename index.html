<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller â€“ Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 12px 24px;
    }

    header{ display:none; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
      min-width:880px;
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:var(--head);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
    }

    tbody td{
      padding:14px 12px;
      border-bottom:1px solid var(--line);
      background:#fff;
      vertical-align:middle;
    }

    tbody tr:nth-child(even) td{
      background:#fbfbfc;
    }

    /* PL-ish left bar */
    tbody tr{ position:relative; }
    tbody tr::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:4px;
      background:transparent;
    }
    tbody tr.up::before{ background: var(--up); }
    tbody tr.down::before{ background: var(--down); }

    .teamcell{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:260px;
    }

    .logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }
    .teamname{
      font-weight:800;
      line-height:1.1;
    }

    .num{
      font-variant-numeric: tabular-nums;
      text-align:center;
      width:64px;
    }
    .pos{
      font-weight:900;
      width:56px;
      text-align:center;
    }
    .points{
      font-weight:900;
    }

    /* FORM dots */
    .form{
      display:flex;
      justify-content:center;
      gap:6px;
      min-width:120px;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:#d1d5db;
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.08);
      flex:0 0 auto;
    }
    .dot.w{ background:#16a34a; }
    .dot.d{ background:#9ca3af; }
    .dot.l{ background:#dc2626; }

    .loading, .error{
      padding:14px;
      margin:12px;
      border-radius:12px;
      font-size:14px;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
      background:#fff;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
    }

    .meta{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="grid">
      <div class="card">
        <div class="card-head">
          <div class="card-title">A-Laget</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div id="a-tabell" class="loading">Lasterâ€¦</div>
      </div>

      <div class="card">
        <div class="card-head">
          <div class="card-title">B-Laget</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div id="b-tabell" class="loading">Lasterâ€¦</div>
      </div>
    </section>

    <div class="meta" id="meta">â€”</div>
  </div>

  <script>
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function parseUpdatedAtUTC(s){
      const m = String(s || "").match(/^(\d{4})-(\d{2})-(\d{2})\s+(\d{2}):(\d{2})\s+UTC$/);
      if (!m) return null;
      return new Date(Date.UTC(
        Number(m[1]), Number(m[2]) - 1, Number(m[3]),
        Number(m[4]), Number(m[5]), 0
      ));
    }

    function normGoals(goalsStr){
      // "0 - 0" / "0â€“0" / "0-0" -> "0-0"
      const s = String(goalsStr || "").trim().replace("â€“","-");
      const m = s.match(/(\d+)\s*-\s*(\d+)/);
      if (!m) return "0-0";
      return `${m[1]}-${m[2]}`;
    }

    function calcDiff(goalsStr){
      const s = normGoals(goalsStr);
      const m = s.match(/(\d+)-(\d+)/);
      if (!m) return "0";
      return String(parseInt(m[1],10) - parseInt(m[2],10));
    }

    function logoHTML(row){
      const url = row.logoUrl;
      if (!url){
        return `<span class="logo fallback" aria-hidden="true"></span>`;
      }
      return `<img class="logo" src="${esc(url)}" alt="" loading="lazy"
        onerror="this.replaceWith(Object.assign(document.createElement('span'),{className:'logo fallback'}))">`;
    }

    function formHTML(row){
      const arr = Array.isArray(row.form) ? row.form.slice(0,5) : [];
      const filled = arr.map(x => String(x).toUpperCase());
      while (filled.length < 5) filled.push("");
      return `
        <div class="form" aria-label="Form">
          ${filled.map(v => {
            const cls = v === "W" ? "w" : v === "L" ? "l" : v === "D" ? "d" : "";
            return `<span class="dot ${cls}" aria-hidden="true"></span>`;
          }).join("")}
        </div>
      `;
    }

    function allPosAreZero(rows){
      return rows.every(r => Number(String(r.pos ?? "0").trim()) === 0);
    }

    function sortRows(rows){
      // Hvis alle pos==0, behold rekkefÃ¸lgen fra JSON (fotball.no kan gi â€œ0â€ fÃ¸r sesongstart).
      // Hvis pos finnes, sorter pÃ¥ pos.
      if (allPosAreZero(rows)) return [...rows];
      return [...rows].sort((a,b) => Number(a.pos ?? 0) - Number(b.pos ?? 0));
    }

    function renderTable(targetId, data){
      const el = document.getElementById(targetId);

      if (!data || !Array.isArray(data.rows) || data.rows.length === 0){
        el.className = "error";
        el.innerHTML = "Ingen tabellrader funnet (rows er tom).";
        return;
      }

      const rows = sortRows(data.rows);
      const syntheticPos = allPosAreZero(rows); // true fÃ¸r sesongstart

      el.className = "";
      el.innerHTML = `
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th class="pos">POS</th>
                <th>CLUB</th>
                <th class="num">P</th>
                <th class="num">W</th>
                <th class="num">D</th>
                <th class="num">L</th>
                <th class="num">GFâ€“GA</th>
                <th class="num">DIFF</th>
                <th class="num points">POINTS</th>
                <th class="num">FORM</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((r, idx) => {
                const shownPos = syntheticPos ? String(idx + 1) : String(r.pos ?? "");
                const team = String(r.team ?? "");
                const p = String(r.played ?? "0");
                const w = String(r.wins ?? "0");
                const d = String(r.draws ?? "0");
                const l = String(r.losses ?? "0");
                const goals = normGoals(r.goals ?? "0-0");
                const diff = (r.diff ?? "").toString().trim() !== "" ? String(r.diff) : calcDiff(goals);
                const pts = String(r.points ?? "0");

                // Kun posisjon styrer stripe:
                // 1-2 grÃ¸nn, 2 nederste rÃ¸d
                const isUp = idx === 0 || idx === 1;
                const isDown = idx >= rows.length - 2;
                const cls = `${isUp ? "up" : ""} ${isDown ? "down" : ""}`.trim();

                return `
                  <tr class="${cls}">
                    <td class="pos">${esc(shownPos)}</td>
                    <td>
                      <div class="teamcell">
                        ${logoHTML(r)}
                        <div class="teamname">${esc(team)}</div>
                      </div>
                    </td>
                    <td class="num">${esc(p)}</td>
                    <td class="num">${esc(w)}</td>
                    <td class="num">${esc(d)}</td>
                    <td class="num">${esc(l)}</td>
                    <td class="num">${esc(goals)}</td>
                    <td class="num">${esc(diff)}</td>
                    <td class="num points">${esc(pts)}</td>
                    <td class="num">${formHTML(r)}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    async function loadAndRender(){
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");
      const meta = document.getElementById("meta");

      aEl.className = bEl.className = "loading";
      aEl.textContent = bEl.textContent = "Lasterâ€¦";

      try{
        const res = await fetch("./data/tables.json?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        renderTable("a-tabell", json.a);
        renderTable("b-tabell", json.b);

        const d = parseUpdatedAtUTC(json.updatedAt);
        meta.textContent = "ðŸ•’ Sist oppdatert: " + (d
          ? d.toLocaleString("no-NO", { dateStyle:"medium", timeStyle:"short" })
          : (json.updatedAt || "ukjent"));
      } catch (e){
        aEl.className = bEl.className = "error";
        aEl.innerHTML = bEl.innerHTML = "Feil ved lasting av tables.json: " + esc(e.message);
        meta.textContent = "ðŸ•’ Sist oppdatert: (feil)";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
