<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 12px 24px;
    }

    /* Grid: begge tabeller side om side på stor skjerm */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Single-visning (team=a/b): IKKE gjør den smalere på PC */
    .grid.single{
      grid-template-columns: 1fr;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    /* Scroll-container: på mobil kan man scrolle horisontalt */
    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
