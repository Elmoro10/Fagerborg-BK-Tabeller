<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;
      --up:#16a34a;
      --down:#dc2626;
      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    body.embed{ background:transparent; }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:12px 10px;
    }
    body.embed .wrap{
      max-width:none;
      padding:0;
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width:920px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }
    body.embed .card{
      box-shadow:none;
      border-radius:10px;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
      table-layout:fixed;
      min-width:980px; /* PC viser alt, mobil scroller */
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:var(--head);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
      text-align:center;
    }

    tbody td{
      padding:11px 8px;
      border-bottom:1px solid var(--line);
      background:#fff;
      vertical-align:middle;
      text-align:center;
    }

    tbody tr:nth-child(even) td{ background:#fbfbfc; }

    tbody tr{ position:relative; }
    tbody tr::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:4px;
      background:transparent;
    }
    tbody tr.up::before{ background:var(--up); }
    tbody tr.down::before{ background:var(--down); }

    th.club, td.club{ text-align:left; }
    td.club{ padding-left:12px; }

    .teamcell{
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
      min-width:0;
    }
    .logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }
    .teamname{
      flex:1;
      min-width:0;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    td.pos{ font-weight:900; }
    td.points{ font-weight:900; }

    .form{
      display:flex;
      justify-content:center;
      gap:6px;
      width:100%;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:#d1d5db;
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.08);
      flex:0 0 auto;
    }
    .dot.w{ background:#16a34a; }
    .dot.d{ background:#9ca3af; }
    .dot.l{ background:#dc2626; }

    .loading, .error{
      padding:12px;
      margin:10px;
      border-radius:12px;
      font-size:14px;
      background:#fff;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
      white-space:pre-wrap;
    }

    /* Legend under tabellen (vannrett) */
    .legend-row{
      display:flex;
      flex-wrap:wrap;
      gap:8px 14px;
      padding:10px 12px;
      border-top:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }
    .legend-item b{ color:var(--text); }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="grid" id="grid">
      <div class="card" id="card-a">
        <div class="card-head">
          <div class="card-title">A-Laget</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div id="a-tabell" class="loading">Laster…</div>
        <div class="legend-row">
          <span class="legend-item"><b>K</b> = Kamper</span>
          <span class="legend-item"><b>S</b> = Seier</span>
          <span class="legend-item"><b>U</b> = Uavgjort</span>
          <span class="legend-item"><b>T</b> = Tap</span>
          <span class="legend-item"><b>MF</b> = Mål for</span>
          <span class="legend-item"><b>MM</b> = Mål mot</span>
          <span class="legend-item"><b>+/-</b> = Målforskjell</span>
          <span class="legend-item"><b>P</b> = Poeng</span>
        </div>
      </div>

      <div class="card" id="card-b">
        <div class="card-head">
          <div class="card-title">B-Laget</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div id="b-tabell" class="loading">Laster…</div>
        <div class="legend-row">
          <span class="legend-item"><b>K</b> = Kamper</span>
          <span class="legend-item"><b>S</b> = Seier</span>
          <span class="legend-item"><b>U</b> = Uavgjort</span>
          <span class="legend-item"><b>T</b> = Tap</span>
          <span class="legend-item"><b>MF</b> = Mål for</span>
          <span class="legend-item"><b>MM</b> = Mål mot</span>
          <span class="legend-item"><b>+/-</b> = Målforskjell</span>
          <span class="legend-item"><b>P</b> = Poeng</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function params(){ return new URLSearchParams(location.search); }

    function repoBaseUrl(){
      // robust: origin + repo-root
      // f.eks /Fagerborg-BK-Tabeller/ eller /Fagerborg-BK-Tabeller/index.html
      const p = location.pathname;
      const root = p.endsWith("/") ? p : p.substring(0, p.lastIndexOf("/") + 1);
      return location.origin + root;
    }

    function toAbsMaybe(u){
      const s = String(u || "").trim();
      if (!s) return "";
      if (s.startsWith("http://") || s.startsWith("https://")) return s;
      return repoBaseUrl() + s.replace(/^\//, "");
    }

    function parseGoals(goalsStr){
      // støtter: "0 - 0", "0-0", "0–0", "0 − 0"
      const s = String(goalsStr || "")
        .trim()
        .replaceAll("−", "-")
        .replaceAll("–", "-");
      const m = s.match(/(\d+)\s*-\s*(\d+)/);
      if (!m) return { mf: 0, mm: 0 };
      return { mf: parseInt(m[1], 10), mm: parseInt(m[2], 10) };
    }

    function fmtDiff(diffVal){
      const n = parseInt(String(diffVal ?? "0").trim(), 10);
      if (Number.isNaN(n)) return "0";
      return n > 0 ? `+${n}` : `${n}`;
    }

    function logoHTML(row){
      const url = toAbsMaybe(row.logoUrl);
      if (!url) return `<span class="logo fallback" aria-hidden="true"></span>`;
      return `<img class="logo" src="${esc(url)}" alt="" loading="lazy"
        onerror="this.replaceWith(Object.assign(document.createElement('span'),{className:'logo fallback'}))">`;
    }

    function formHTML(row){
      const arr = Array.isArray(row.form) ? row.form.slice(0,5) : [];
      const filled = arr.map(x => String(x).toUpperCase());
      while (filled.length < 5) filled.push("");
      return `
        <div class="form" aria-label="Form">
          ${filled.map(v => {
            const cls = v==="W" ? "w" : v==="L" ? "l" : v==="D" ? "d" : "";
            return `<span class="dot ${cls}" aria-hidden="true"></span>`;
          }).join("")}
        </div>
      `;
    }

    function allPosAreZero(rows){
      return rows.every(r => Number(String(r.pos ?? "0").trim()) === 0);
    }

    function sortRows(rows){
      if (allPosAreZero(rows)) return [...rows]; // behold rekkefølge hvis pos ikke finnes
      return [...rows].sort((a,b) => Number(a.pos ?? 0) - Number(b.pos ?? 0));
    }

    function renderTable(targetId, data){
      const el = document.getElementById(targetId);

      if (!data || !Array.isArray(data.rows) || data.rows.length === 0){
        el.className = "error";
        el.textContent = "Ingen tabellrader funnet.";
        return;
      }

      const rows = sortRows(data.rows);
      const syntheticPos = allPosAreZero(rows);

      // KRITISK: 11 kolonner i colgroup, 11 th, 11 td
      el.className = "";
      el.innerHTML = `
        <div class="table-wrap">
          <table>
            <colgroup>
              <col style="width:56px">   <!-- POS -->
              <col style="width:330px">  <!-- CLUB -->
              <col style="width:54px">   <!-- K -->
              <col style="width:54px">   <!-- S -->
              <col style="width:54px">   <!-- U -->
              <col style="width:54px">   <!-- T -->
              <col style="width:54px">   <!-- MF -->
              <col style="width:54px">   <!-- MM -->
              <col style="width:54px">   <!-- +/- -->
              <col style="width:54px">   <!-- P -->
              <col style="width:140px">  <!-- FORM -->
            </colgroup>

            <thead>
              <tr>
                <th>POS</th>
                <th class="club">CLUB</th>
                <th>K</th>
                <th>S</th>
                <th>U</th>
                <th>T</th>
                <th>MF</th>
                <th>MM</th>
                <th>+/-</th>
                <th>P</th>
                <th>FORM</th>
              </tr>
            </thead>

            <tbody>
              ${rows.map((r, idx) => {
                const posShown = syntheticPos ? String(idx + 1) : String(r.pos ?? "");
                const g = parseGoals(r.goals ?? "0 - 0");

                const K = String(r.played ?? "0");
                const S = String(r.wins ?? "0");
                const U = String(r.draws ?? "0");
                const T = String(r.losses ?? "0");

                const MF = String(g.mf);
                const MM = String(g.mm);

                const DIFF = fmtDiff(r.diff ?? (g.mf - g.mm));
                const P = String(r.points ?? "0");

                const isUp = idx === 0 || idx === 1;
                const isDown = idx >= rows.length - 2;
                const cls = `${isUp ? "up" : ""} ${isDown ? "down" : ""}`.trim();

                return `
                  <tr class="${cls}">
                    <td class="pos">${esc(posShown)}</td>
                    <td class="club">
                      <div class="teamcell">
                        ${logoHTML(r)}
                        <div class="teamname">${esc(r.team ?? "")}</div>
                      </div>
                    </td>
                    <td>${esc(K)}</td>
                    <td>${esc(S)}</td>
                    <td>${esc(U)}</td>
                    <td>${esc(T)}</td>
                    <td>${esc(MF)}</td>
                    <td>${esc(MM)}</td>
                    <td>${esc(DIFF)}</td>
                    <td class="points">${esc(P)}</td>
                    <td>${formHTML(r)}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function applyParams(){
      const p = params();
      if (p.get("embed") === "1") document.body.classList.add("embed");

      const team = (p.get("team") || "").toLowerCase();
      const cardA = document.getElementById("card-a");
      const cardB = document.getElementById("card-b");
      const grid = document.getElementById("grid");

      if (team === "a"){
        cardB.style.display = "none";
        grid.style.gridTemplateColumns = "1fr";
      } else if (team === "b"){
        cardA.style.display = "none";
        grid.style.gridTemplateColumns = "1fr";
      }
    }

    async function loadAndRender(){
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");

      aEl.className = bEl.className = "loading";
      aEl.textContent = bEl.textContent = "Laster…";

      const url = repoBaseUrl() + "data/tables.json?ts=" + Date.now();

      try{
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        renderTable("a-tabell", json.a);
        renderTable("b-tabell", json.b);
      } catch (e){
        const msg = "Feil ved lasting av tables.json:\n" + (e && e.stack ? e.stack : (e.message || String(e)));
        aEl.className = bEl.className = "error";
        aEl.textContent = msg;
        bEl.textContent = msg;
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      applyParams();
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
