<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller ‚Äì Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 12px 24px;
    }

    /* Grid: begge tabeller side om side p√• stor skjerm */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Single-visning (team=a/b): IKKE gj√∏r den smalere p√• PC */
    .grid.single{
      grid-template-columns: 1fr;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    /* Scroll-container: p√• mobil kan man scrolle horisontalt */
    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
      /* P√• PC skal den f√• plass, men vi lar den scrolle hvis det blir trangt */
      min-width: 980px;
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:var(--head);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
      text-align:center;
    }

    tbody td{
      padding:14px 12px;
      border-bottom:1px solid var(--line);
      background:#fff;
      vertical-align:middle;
      text-align:center;
    }

    tbody tr:nth-child(even) td{
      background:#fbfbfc;
    }

    /* PL-ish left bar */
    tbody tr{ position:relative; }
    tbody tr::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:4px;
      background:transparent;
    }
    tbody tr.up::before{ background: var(--up); }
    tbody tr.down::before{ background: var(--down); }

    .teamcell{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:260px;
      justify-content:flex-start;
      text-align:left;
    }

    .logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }
    .teamname{
      font-weight:800;
      line-height:1.1;
      white-space:nowrap;
    }

    .pos{
      font-weight:900;
      width:56px;
    }

    .num{
      font-variant-numeric: tabular-nums;
      width:64px;
    }

    .points{
      font-weight:900;
    }

    /* FORM dots */
    .form{
      display:flex;
      justify-content:center;
      gap:6px;
      min-width:120px;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:#d1d5db;
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.08);
      flex:0 0 auto;
    }
    .dot.w{ background:#16a34a; }
    .dot.d{ background:#9ca3af; }
    .dot.l{ background:#dc2626; }

    .loading, .error{
      padding:14px;
      margin:12px;
      border-radius:12px;
      font-size:14px;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
      background:#fff;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
    }

    .meta, .legend{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }

    .legend{
      line-height:1.55;
    }
    .legend b{
      color:var(--text);
    }

    /* Mobil: gj√∏r det smalere ved √• skjule noen kolonner */
    @media (max-width: 640px){
      table{ min-width: 720px; }

      /* Skjul MF og MM og FORM p√• mobil for √• gj√∏re det smalere */
      .col-mf, .col-mm, .col-form { display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="grid" id="grid">
      <div class="card" id="card-a">
        <div class="card-head">
          <div class="card-title">A-Laget</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div id="a-tabell" class="loading">Laster‚Ä¶</div>
      </div>

      <div class="card" id="card-b">
        <div class="card-head">
          <div class="card-title">B-Laget</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div id="b-tabell" class="loading">Laster‚Ä¶</div>
      </div>
    </section>

    <div class="meta" id="meta">‚Äî</div>

    <!-- Forklaring nederst -->
    <div class="legend" id="legend">
      <b>K</b> = Kamper<br>
      <b>S</b> = Seier<br>
      <b>U</b> = Uavgjort<br>
      <b>T</b> = Tap<br>
      <b>MF</b> = M√•l for<br>
      <b>MM</b> = M√•l mot<br>
      <b>+/-</b> = M√•lforskjell<br>
      <b>P</b> = Poeng
    </div>
  </div>

  <script>
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function parseUpdatedAtUTC(s){
      const m = String(s || "").match(/^(\d{4})-(\d{2})-(\d{2})\s+(\d{2}):(\d{2})\s+UTC$/);
      if (!m) return null;
      return new Date(Date.UTC(
        Number(m[1]), Number(m[2]) - 1, Number(m[3]),
        Number(m[4]), Number(m[5]), 0
      ));
    }

    function normGoals(goalsStr){
      // "0 - 0" / "0‚Äì0" / "0-0" -> {mf, mm}
      const s = String(goalsStr || "").trim().replace("‚àí","-").replace("‚Äì","-");
      const m = s.match(/(\d+)\s*-\s*(\d+)/);
      if (!m) return { mf: 0, mm: 0 };
      return { mf: parseInt(m[1],10), mm: parseInt(m[2],10) };
    }

    function fmtDiff(diffVal){
      const n = parseInt(String(diffVal ?? "0").trim(), 10);
      if (Number.isNaN(n)) return "0";
      return n > 0 ? `+${n}` : `${n}`;
    }

    function logoHTML(row){
      const url = row.logoUrl;
      if (!url){
        return `<span class="logo fallback" aria-hidden="true"></span>`;
      }
      return `<img class="logo" src="${esc(url)}" alt="" loading="lazy"
        onerror="this.replaceWith(Object.assign(document.createElement('span'),{className:'logo fallback'}))">`;
    }

    function formHTML(row){
      const arr = Array.isArray(row.form) ? row.form.slice(0,5) : [];
      const filled = arr.map(x => String(x).toUpperCase());
      while (filled.length < 5) filled.push("");
      return `
        <div class="form" aria-label="Form">
          ${filled.map(v => {
            const cls = v === "W" ? "w" : v === "L" ? "l" : v === "D" ? "d" : "";
            return `<span class="dot ${cls}" aria-hidden="true"></span>`;
          }).join("")}
        </div>
      `;
    }

    function allPosAreZero(rows){
      return rows.every(r => Number(String(r.pos ?? "0").trim()) === 0);
    }

    function sortRows(rows){
      if (allPosAreZero(rows)) return [...rows];
      return [...rows].sort((a,b) => Number(a.pos ?? 0) - Number(b.pos ?? 0));
    }

    function getTeamFilter(){
      const params = new URLSearchParams(location.search);
      const t = (params.get("team") || "").trim().toLowerCase();
      if (t === "a" || t === "b") return t;
      return "all";
    }

    function applyTeamFilterUI(){
      const filter = getTeamFilter();
      const grid = document.getElementById("grid");
      const cardA = document.getElementById("card-a");
      const cardB = document.getElementById("card-b");
      const meta = document.getElementById("meta");
      const legend = document.getElementById("legend");

      if (filter === "a"){
        cardB.style.display = "none";
        cardA.style.display = "";
        grid.classList.add("single");
        meta.style.display = "none";   // skjul meta n√•r du embedder A/B hver for seg
        legend.style.display = "none"; // skjul forklaring i single-visning (ellers blir det dobbelt p√• siden)
      } else if (filter === "b"){
        cardA.style.display = "none";
        cardB.style.display = "";
        grid.classList.add("single");
        meta.style.display = "none";
        legend.style.display = "none";
      } else {
        cardA.style.display = "";
        cardB.style.display = "";
        grid.classList.remove("single");
        meta.style.display = "";
        legend.style.display = "";
      }
    }

    function renderTable(targetId, data){
      const el = document.getElementById(targetId);

      if (!data || !Array.isArray(data.rows) || data.rows.length === 0){
        el.className = "error";
        el.innerHTML = "Ingen tabellrader funnet.";
        return;
      }

      const rows = sortRows(data.rows);
      const syntheticPos = allPosAreZero(rows);

      el.className = "";
      el.innerHTML = `
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th class="pos">POS</th>
                <th style="text-align:left">CLUB</th>
                <th class="num">K</th>
                <th class="num">S</th>
                <th class="num">U</th>
                <th class="num">T</th>
                <th class="num col-mf">MF</th>
                <th class="num col-mm">MM</th>
                <th class="num">+/-</th>
                <th class="num points">P</th>
                <th class="num col-form">FORM</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((r, idx) => {
                const shownPos = syntheticPos ? String(idx + 1) : String(r.pos ?? "");
                const team = String(r.team ?? "");

                const k = String(r.played ?? "0");
                const s = String(r.wins ?? "0");
                const u = String(r.draws ?? "0");
                const t = String(r.losses ?? "0");

                const g = normGoals(r.goals ?? "0-0");
                const mf = String(g.mf);
                const mm = String(g.mm);

                const diff = fmtDiff(r.diff ?? (g.mf - g.mm));
                const p = String(r.points ?? "0");

                // kun posisjon styrer farge
                const isUp = idx === 0 || idx === 1;
                const isDown = idx >= rows.length - 2;
                const cls = `${isUp ? "up" : ""} ${isDown ? "down" : ""}`.trim();

                return `
                  <tr class="${cls}">
                    <td class="pos">${esc(shownPos)}</td>
                    <td style="text-align:left">
                      <div class="teamcell">
                        ${logoHTML(r)}
                        <div class="teamname">${esc(team)}</div>
                      </div>
                    </td>
                    <td class="num">${esc(k)}</td>
                    <td class="num">${esc(s)}</td>
                    <td class="num">${esc(u)}</td>
                    <td class="num">${esc(t)}</td>
                    <td class="num col-mf">${esc(mf)}</td>
                    <td class="num col-mm">${esc(mm)}</td>
                    <td class="num">${esc(diff)}</td>
                    <td class="num points">${esc(p)}</td>
                    <td class="num col-form">${formHTML(r)}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    async function loadAndRender(){
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");
      const meta = document.getElementById("meta");

      aEl.className = bEl.className = "loading";
      aEl.textContent = bEl.textContent = "Laster‚Ä¶";

      try{
        const res = await fetch("./data/tables.json?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        renderTable("a-tabell", json.a);
        renderTable("b-tabell", json.b);

        const d = parseUpdatedAtUTC(json.updatedAt);
        meta.textContent = "üïí Sist oppdatert: " + (d
          ? d.toLocaleString("no-NO", { dateStyle:"medium", timeStyle:"short" })
          : (json.updatedAt || "ukjent"));
      } catch (e){
        aEl.className = bEl.className = "error";
        aEl.innerHTML = bEl.innerHTML = "Feil ved lasting av tables.json: " + esc(e.message);
        meta.textContent = "üïí Sist oppdatert: (feil)";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      applyTeamFilterUI();
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
