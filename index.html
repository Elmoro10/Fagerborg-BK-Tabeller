<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    }

    *{box-sizing:border-box}
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 12px 24px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }
    .grid.single{ grid-template-columns:1fr; }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
      min-width: 0; /* <-- viktig: ikke tving super-bred på PC */
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:var(--head);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      padding:12px 10px;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
      text-align:center;
    }

    tbody td{
      padding:14px 10px;
      border-bottom:1px solid var(--line);
      background:#fff;
      vertical-align:middle;
      text-align:center;
    }

    tbody tr:nth-child(even) td{
      background:#fbfbfc;
    }

    tbody tr{ position:relative; }
    tbody tr::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:4px;
      background:transparent;
    }
    tbody tr.up::before{ background: var(--up); }
    tbody tr.down::before{ background: var(--down); }

    .teamcell{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:240px;
      justify-content:flex-start;
      text-align:left;
    }

    .logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }
    .teamname{
      font-weight:800;
      line-height:1.1;
      white-space:nowrap;
    }

    .pos{ font-weight:900; width:52px; }
    .num{ font-variant-numeric: tabular-nums; width:48px; }
    .points{ font-weight:900; }

    .form{
      display:flex;
      justify-content:center;
      gap:6px;
      min-width:110px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:#d1d5db;
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.08);
      flex:0 0 auto;
    }
    .dot.w{ background:#16a34a; }
    .dot.d{ background:#9ca3af; }
    .dot.l{ background:#dc2626; }

    .loading, .error{
      padding:14px;
      margin:12px;
      border-radius:12px;
      font-size:14px;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
      background:#fff;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
    }

    .meta, .legend{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }
    .legend{ line-height:1.55; }
    .legend b{ color:var(--text); }

    /* Mobil: skjul noen kolonner for å være smalere */
    @media (max-width: 640px){
      .col-mf, .col-mm, .col-form { display:none; }
      /* om du vil: la tabellen kunne scrolle litt likevel */
      table{ min-width: 720px; }
    }

    /* EMBED MODE: fjerner “kutt” i IdrettenOnline seksjon */
    body.embed{
      background: transparent;
    }
    body.embed .wrap{
      max-width: 100%;
      padding: 0; /* <-- ingen innvendig padding i iframe */
    }
    body.embed .card{
      border-radius: 0;
      box-shadow: none;
      border: 0;
    }
    body.embed .card-head{
      border-radius: 0;
    }
    body.embed .meta,
    body.embed .legend{
      display:none;
    }
  </style>
</head>
