<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller â€“ Fagerborg BK</title>

  <style>
    :root{
      --bg:#0b0f17;
      --text:#111827;
      --muted:#6b7280;
      --border:#d1d5db;
      --accent:#16a34a;
      --radius:10px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#f3f4f6;
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:24px 16px 40px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }

    h1{margin:0;font-size:36px}
    .sub{color:var(--muted);font-size:14px}

    .btn{
      background:#fff;
      border:1px solid var(--border);
      border-radius:999px;
      padding:8px 14px;
      font-weight:600;
      cursor:pointer;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    @media(max-width:900px){.grid{grid-template-columns:1fr}}

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
    }

    .card-head{
      padding:12px 16px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#f9fafb;
    }

    .card-title{
      font-size:18px;
      font-weight:800;
    }

    .badge{
      font-size:12px;
      border:1px solid var(--border);
      border-radius:999px;
      padding:4px 10px;
      background:#fff;
      color:#374151;
    }

    .content{padding:12px}

    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }

    thead th{
      text-align:left;
      padding:10px;
      font-size:12px;
      color:#374151;
      border-bottom:1px solid var(--border);
      background:#f9fafb;
      white-space:nowrap;
    }

    tbody td{
      padding:12px 10px;
      border-bottom:1px solid #e5e7eb;
    }

    tbody tr:hover{background:#f9fafb}

    tbody tr.fagerborg{
      background:#e6f7f1;
      font-weight:700;
    }

    .pill{
      margin-top:10px;
      display:inline-block;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:#374151;
    }

    .loading{
      padding:14px;
      color:#6b7280;
      border:1px dashed var(--border);
      border-radius:8px;
    }

    .error{
      padding:14px;
      background:#fee2e2;
      border:1px solid #fecaca;
      border-radius:8px;
      color:#991b1b;
    }

    .note{
      margin-top:16px;
      font-size:12px;
      color:#374151;
      background:#fff;
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:8px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Tabeller</h1>
        <div class="sub">Seriestilling for Fagerborgs lag (2026)</div>
      </div>
      <button class="btn" onclick="location.reload()">âŸ³ Oppdater</button>
    </header>

    <section class="grid">
      <div class="card">
        <div class="card-head">
          <div class="card-title">A-Lag</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="a-tabell" class="loading">Laster dataâ€¦</div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <div class="card-title">B-Lag</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div class="content">
          <div id="b-tabell" class="loading">Laster dataâ€¦</div>
        </div>
      </div>
    </section>

    <div class="note" id="meta">â€”</div>
  </div>

  <script>
    const esc=s=>String(s).replace(/[&<>"']/g,m=>(
      {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]
    ));

    const n0=v=>(v??"0");
    const calcDiff=g=>{
      const m=String(g||"").match(/(\\d+)[â€“-](\\d+)/);
      return m?String(+m[1]-+m[2]):"0";
    };

    function render(target,data){
      if(!data?.rows?.length){
        target.className="error";
        target.textContent="Ingen data funnet.";
        return;
      }

      target.innerHTML=`
        <table>
          <thead>
            <tr>
              <th>#</th><th>Lag</th><th>K</th><th>V</th><th>U</th><th>T</th><th>MÃ¥l</th><th>Diff</th><th>P</th>
            </tr>
          </thead>
          <tbody>
            ${data.rows.map(r=>{
              const fb=r.team.toLowerCase().includes("fagerborg");
              return`
                <tr class="${fb?"fagerborg":""}">
                  <td>${esc(r.pos)}</td>
                  <td>${esc(r.team)}</td>
                  <td>${n0(r.played)}</td>
                  <td>${n0(r.wins)}</td>
                  <td>${n0(r.draws)}</td>
                  <td>${n0(r.losses)}</td>
                  <td>${esc(r.goals||"0-0")}</td>
                  <td>${esc(r.diff||calcDiff(r.goals))}</td>
                  <td><b>${n0(r.points)}</b></td>
                </tr>`;
            }).join("")}
          </tbody>
        </table>
        <div class="pill">Kilde: fotball.no (fiksId=${data.fiksId})</div>`;
    }

    async function boot(){
      try{
        const res=await fetch(
          "https://elmoro10.github.io/Fagerborg-BK-Tabeller/data/tables.json?ts="+Date.now(),
          {cache:"no-store"}
        );
        const json=await res.json();

        render(document.getElementById("a-tabell"),json.a);
        render(document.getElementById("b-tabell"),json.b);

        const d=new Date(json.updatedAt+"Z");
        document.getElementById("meta").textContent=
          `ðŸ•’ Sist oppdatert: ${d.toLocaleString("no-NO",{dateStyle:"medium",timeStyle:"short"})} Â· oppdateres hvert 5. minutt`;
      }catch(e){
        document.getElementById("meta").textContent="Kunne ikke laste data.";
      }
    }

    boot();
  </script>
</body>
</html>
