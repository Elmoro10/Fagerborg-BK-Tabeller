<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabeller – Fagerborg BK</title>

  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --head:#f8fafc;

      --up:#16a34a;
      --down:#dc2626;

      --radius:14px;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:12px 10px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }
    .grid.single{ grid-template-columns:1fr; }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:var(--head);
    }

    .card-title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-.01em;
    }

    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
      table-layout:fixed;
      min-width: 920px; /* scroll på mobil */
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:var(--head);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
      text-align:center;
    }

    tbody td{
      padding:11px 8px;
      border-bottom:1px solid var(--line);
      background:#fff;
      vertical-align:middle;
      text-align:center;
    }

    tbody tr:nth-child(even) td{ background:#fbfbfc; }

    tbody tr{ position:relative; }
    tbody tr::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:4px;
      background:transparent;
    }
    tbody tr.up::before{ background: var(--up); }
    tbody tr.down::before{ background: var(--down); }

    th.club, td.club{ text-align:left; }
    td.club{ padding-left:12px; }

    .teamcell{
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
      min-width:0;
    }

    .logo{
      width:22px;
      height:22px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      object-fit:contain;
      flex:0 0 auto;
    }
    .logo.fallback{
      background:#e5e7eb;
      border:1px solid #d1d5db;
    }

    .teamname{
      flex:1;
      min-width:0;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    td.pos{ font-weight:900; }
    td.points{ font-weight:900; }

    .form{
      display:flex;
      justify-content:center;
      gap:6px;
      width:100%;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:#d1d5db;
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.08);
      flex:0 0 auto;
    }
    .dot.w{ background:#16a34a; }
    .dot.d{ background:#9ca3af; }
    .dot.l{ background:#dc2626; }

    .loading, .error{
      padding:12px;
      margin:10px;
      border-radius:12px;
      font-size:14px;
    }
    .loading{
      color:var(--muted);
      border:1px dashed #d1d5db;
      background:#fff;
    }
    .error{
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
      white-space:pre-wrap;
    }

    .legend-row{
      display:flex;
      flex-wrap:wrap;
      gap:8px 14px;
      padding:10px 12px;
      border-top:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:12px;
    }
    .legend-item b{ color: var(--text); }

    body.embed{ background:transparent; }
    body.embed .wrap{ max-width:100%; padding:0; }
    body.embed .card{ border-radius:0; box-shadow:none; border:0; }
    body.embed .card-head{ border-radius:0; }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="grid" id="grid">
      <div class="card" id="card-a">
        <div class="card-head">
          <div class="card-title">A-Laget</div>
          <div class="badge">5. divisjon (2026)</div>
        </div>
        <div id="a-tabell" class="loading">Laster…</div>
      </div>

      <div class="card" id="card-b">
        <div class="card-head">
          <div class="card-title">B-Laget</div>
          <div class="badge">7. divisjon (2026)</div>
        </div>
        <div id="b-tabell" class="loading">Laster…</div>

        <div class="legend-row" id="legend-b">
          <span class="legend-item"><b>K</b> = Kamper</span>
          <span class="legend-item"><b>S</b> = Seier</span>
          <span class="legend-item"><b>U</b> = Uavgjort</span>
          <span class="legend-item"><b>T</b> = Tap</span>
          <span class="legend-item"><b>MF</b> = Mål for</span>
          <span class="legend-item"><b>MM</b> = Mål mot</span>
          <span class="legend-item"><b>+/-</b> = Målforskjell</span>
          <span class="legend-item"><b>P</b> = Poeng</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    const BASE = "https://elmoro10.github.io/Fagerborg-BK-Tabeller";

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function normGoals(goalsStr){
      const s = String(goalsStr || "").trim().replace("−","-").replace("–","-");
      const m = s.match(/(\d+)\s*-\s*(\d+)/);
      if (!m) return { mf: 0, mm: 0 };
      return { mf: parseInt(m[1],10), mm: parseInt(m[2],10) };
    }

    function fmtDiff(diffVal){
      const n = parseInt(String(diffVal ?? "0").trim(), 10);
      if (Number.isNaN(n)) return "0";
      return n > 0 ? `+${n}` : `${n}`;
    }

    function logoHTML(row){
      const url = row.logoUrl;
      if (!url){
        return `<span class="logo fallback" aria-hidden="true"></span>`;
      }
      return `<img class="logo" src="${esc(url)}" alt="" loading="lazy"
        onerror="this.replaceWith(Object.assign(document.createElement('span'),{className:'logo fallback'}))">`;
    }

    function formHTML(row){
      const arr = Array.isArray(row.form) ? row.form.slice(0,5) : [];
      const filled = arr.map(x => String(x).toUpperCase());
      while (filled.length < 5) filled.push("");
      return `
        <div class="form" aria-label="Form">
          ${filled.map(v => {
            const cls = v === "W" ? "w" : v === "L" ? "l" : v === "D" ? "d" : "";
            return `<span class="dot ${cls}" aria-hidden="true"></span>`;
          }).join("")}
        </div>
      `;
    }

    function allPosAreZero(rows){
      return rows.every(r => Number(String(r.pos ?? "0").trim()) === 0);
    }

    function sortRows(rows){
      if (allPosAreZero(rows)) return [...rows];
      return [...rows].sort((a,b) => Number(a.pos ?? 0) - Number(b.pos ?? 0));
    }

    function getTeamFilter(){
      const params = new URLSearchParams(location.search);
      const t = (params.get("team") || "").trim().toLowerCase();
      if (t === "a" || t === "b") return t;
      return "all";
    }

    function isEmbed(){
      const params = new URLSearchParams(location.search);
      const v = (params.get("embed") || "").trim();
      return v === "1" || v.toLowerCase() === "true";
    }

    function applyModeUI(){
      const filter = getTeamFilter();
      const grid = document.getElementById("grid");
      const cardA = document.getElementById("card-a");
      const cardB = document.getElementById("card-b");
      const legendB = document.getElementById("legend-b");

      if (isEmbed()) document.body.classList.add("embed");

      if (filter === "a"){
        cardB.style.display = "none";
        grid.classList.add("single");
        legendB.style.display = "none";
      } else if (filter === "b"){
        cardA.style.display = "none";
        grid.classList.add("single");
        legendB.style.display = "";
      } else {
        cardA.style.display = "";
        cardB.style.display = "";
        grid.classList.remove("single");
        legendB.style.display = "";
      }
    }

    function renderTable(targetId, data){
      const el = document.getElementById(targetId);

      if (!data || !Array.isArray(data.rows) || data.rows.length === 0){
        el.className = "error";
        el.textContent = "Ingen tabellrader funnet.";
        return;
      }

      const rows = sortRows(data.rows);
      const syntheticPos = allPosAreZero(rows);

      el.className = "";
      el.innerHTML = `
        <div class="table-wrap">
          <table>
            <colgroup>
              <col style="width:56px">
              <col style="width:330px">
              <col style="width:54px">
              <col style="width:54px">
              <col style="width:54px">
              <col style="width:54px">
              <col style="width:54px">
              <col style="width:54px">
              <col style="width:54px">
              <col style="width:54px">
              <col style="width:140px">
            </colgroup>
            <thead>
              <tr>
                <th>POS</th>
                <th class="club">CLUB</th>
                <th>K</th>
                <th>S</th>
                <th>U</th>
                <th>T</th>
                <th>MF</th>
                <th>MM</th>
                <th>+/-</th>
                <th>P</th>
                <th>FORM</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map((r, idx) => {
                const shownPos = syntheticPos ? String(idx + 1) : String(r.pos ?? "");
                const team = String(r.team ?? "");

                const k = String(r.played ?? "0");
                const s = String(r.wins ?? "0");
                const u = String(r.draws ?? "0");
                const t = String(r.losses ?? "0");

                const g = normGoals(r.goals ?? "0-0");
                const mf = String(g.mf);
                const mm = String(g.mm);

                const diff = fmtDiff(r.diff ?? (g.mf - g.mm));
                const p = String(r.points ?? "0");

                const isUp = idx === 0 || idx === 1;
                const isDown = idx >= rows.length - 2;
                const cls = `${isUp ? "up" : ""} ${isDown ? "down" : ""}`.trim();

                return `
                  <tr class="${cls}">
                    <td class="pos">${esc(shownPos)}</td>
                    <td class="club">
                      <div class="teamcell">
                        ${logoHTML(r)}
                        <div class="teamname">${esc(team)}</div>
                      </div>
                    </td>
                    <td>${esc(k)}</td>
                    <td>${esc(s)}</td>
                    <td>${esc(u)}</td>
                    <td>${esc(t)}</td>
                    <td>${esc(mf)}</td>
                    <td>${esc(mm)}</td>
                    <td>${esc(diff)}</td>
                    <td class="points">${esc(p)}</td>
                    <td>${formHTML(r)}</td>
                  </tr>
                `;
              }).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    async function loadAndRender(){
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");

      aEl.className = bEl.className = "loading";
      aEl.textContent = bEl.textContent = "Laster…";

      try{
        const url = BASE + "/data/tables.json?ts=" + Date.now();
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        renderTable("a-tabell", json.a);
        renderTable("b-tabell", json.b);
      } catch (e){
        const msg = "Kunne ikke hente tables.json.\n\n" +
                    "Feil: " + (e && e.message ? e.message : String(e)) + "\n" +
                    "URL: " + (BASE + "/data/tables.json");
        aEl.className = bEl.className = "error";
        aEl.textContent = msg;
        bEl.textContent = msg;
      }
    }

    // Viktig: vis JS-feil direkte på siden
    window.addEventListener("error", (ev) => {
      const aEl = document.getElementById("a-tabell");
      const bEl = document.getElementById("b-tabell");
      const msg = "JS-feil i index.html:\n\n" + (ev && ev.message ? ev.message : "Ukjent feil");
      if (aEl && bEl){
        aEl.className = bEl.className = "error";
        aEl.textContent = msg;
        bEl.textContent = msg;
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      applyModeUI();
      loadAndRender();
      setInterval(loadAndRender, 60 * 1000);
    });
  </script>
</body>
</html>
