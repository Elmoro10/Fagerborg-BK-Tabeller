name: Update tables.json

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # hver 6. time

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch tables
        run: python scripts/fetch_tables.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tables.json
          git commit -m "Update tables.json" || exit 0
          git push
